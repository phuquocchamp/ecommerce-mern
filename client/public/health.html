<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ“ Service Health Check</h1>
        <pre id="health-data"></pre>
    </div>
    <script>
        const healthData = {
            status: 'healthy',
            timestamp: new Date().toISOString(),
            service: 'ecommerce-client',
            version: '1.0.0',
            environment: 'production'
        };
        document.getElementById('health-data').textContent = JSON.stringify(healthData, null, 2);
    </script>
</body>
</html>
